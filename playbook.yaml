---
- name: Setup Arch Linux system
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    dotfiles_path: ~/dotfiles/
    user: italo
    network_dev: enp2s0

  handlers:
    - import_tasks: handlers.yaml

  tasks:
    - name: Setup network
      tags: [network]
      become: true
      block:
        - name: Add systemd-networkd config
          template:
            src: templates/systemd/network/20-wired.network.j2
            dest: /etc/systemd/network/20-wired.network
          notify: Restart systemd-networkd

        - name: Enable systemd-networkd and systemd-resolved
          service:
            name: '{{ item }}'
            enabled: true
          loop:
            - systemd-networkd
            - systemd-resolved

    - name: Synchronize database and upgrade packages
      become: true
      pacman:
        update_cache: true
        upgrade: true

    - name: Install essential packages
      become: true
      pacman:
        name:
          - git
          - python
          - neovim
          - docker
          - wayland
          - polkit
          - polkit-gnome
          - pipewire
          - pipewire-pulse
          - wireplumber
          - noise-suppression-for-voice
          - pavucontrol
          - sway
          - waybar
          - otf-font-awesome
          - dunst
          - libnotify
          - rofi
          - dex
          - zsh
          - tmux
          - alacritty
          - ttf-sourcecodepro-nerd
          - firefox
          - mpv
          - sudo
          - openssh
          - p7zip
          - stow
          - gnome-keyring
          - libsecret
        state: present

    - name: Install AUR packages
      kewlfft.aur.aur:
        name:
          - spotify
          - kmonad-bin
          - greetd
        state: present

    - name: Add applications
      copy:
        src: files/applications/
        dest: ~/.local/share/applications/

    - name: Add autostart applications
      copy:
        src: files/autostart/
        dest: ~/.config/autostart/

    - name: Setup greetd
      become: true
      lineinfile:
        path: /etc/greetd/config.toml
        regexp: ^command =
        line: command = "agreety --cmd sway"

    - name: Enable and start greetd
      service:
        name: greetd
        state: started
        enabled: true

    - name: Setup bluetooth
      tags: [bluetooth]
      block:
        - name: Install bluetooth packages
          become: true
          pacman:
            name:
              - bluez
              - bluez-utils
              - blueman

        - name: Enable fast connectable bluetooth
          become: true
          lineinfile:
            path: /etc/bluetooth/main.conf
            regexp: '#?FastConnectable ='
            line: 'FastConnectable = true'

        - name: Enable bluetooth
          service:
            name: bluetooth
            enabled: true
      notify: Restart bluetooth

    - tags: [user, never]
      block:
        - name: Setup sudo
          become: true
          lineinfile:
            path: /etc/sudoers.d/main
            line: '%wheel ALL=(ALL) ALL'
            mode: 0440
            create: yes
            validate: visudo --check --file %s

        - name: Create user
          become: true
          user:
            name: '{{ user }}'
            state: present
            shell: /bin/zsh
            groups:
              - wheel
              - docker
            append: yes
            generate_ssh_key: yes
            ssh_key_type: ed25519

    - name: Setup automatic keyring unlocking using PAM
      become: true
      lineinfile:
        path: /etc/pam.d/greetd
        insertafter: '{{ item.insertafter }}'
        line: '{{ item.line }}'
      loop:
        - insertafter: '^auth'
          line: auth       optional     pam_gnome_keyring.so
        - insertafter: '^session'
          line: session    optional     pam_gnome_keyring.so auto_start

    - name: Setup GNOME Keyring
      copy:
        src: files/systemd/user/gnome-keyring-daemon.service.d/override.conf
        dest: ~/.config/systemd/user/gnome-keyring-daemon.service.d/
      notify: Reload systemd user daemon

    - name: Export env to SSH Agent socket
      lineinfile:
        path: ~/.zprofile
        line: export SSH_AUTH_SOCK=$XDG_RUNTIME_DIR/keyring/ssh

    - name: Setup dotfiles
      block:
        - name: Clone dotfiles repository
          git:
            repo: https://github.com/italovieira/dotfiles.git
            dest: '{{ dotfiles_path }}'
            update: no
        - name: Put dotfiles symlinks in the target paths
          command:
            cmd: stow --verbose=2 {{ item }}
            chdir: '{{ dotfiles_path }}'
          loop:
            - zsh
            - git
            - nvim
            - tmux
            - sway
            - waybar
            - kmonad
          register: stow
          changed_when: '"--- Skipping" not in stow.stderr'

    - name: Setup kmonad
      tags: [keyboard]
      block:
        - name: Add udev rules
          become: true
          copy:
            src: files/udev/rules.d/
            dest: /etc/udev/rules.d/
          notify: Reload udev rules

        - name: Create kmonad config path
          become: true
          file:
            path: /etc/kmonad/
            state: directory

        - name: Add kmonad config
          become: true
          file:
            src: /home/italo/.config/kmonad/keychron-k12.kbd
            dest: /etc/kmonad/config.kbd
            state: link

        - name: Enable kmonad service
          service:
            name: kmonad
            enabled: true

      notify: Restart kmonad


    - name: Add Pipewire RNNoise input source
      copy:
        src: files/pipewire/source-rnnoise.conf
        dest: ~/.config/pipewire/pipewire.conf.d/
      notify: Restart pipewire
